<!--Calendario-->
<div class="grid-container">
  <h1 class="mat-h1">
    Calendario
  </h1>
  <h2> {{mes}}</h2>
  <div *ngFor="let item of mes.lunes; let indice = index">
     <p>{{indice + 1}} {{item}}</p>
  </div>
  <mat-grid-list cols="2" rowHeight="1000px">
      <mat-card class="dashboard-card">
        <mat-card-content class="dashboard-card-content">
          <div>
            <!--Dias de la semana-->
            <mat-grid-list class="dias-semana" cols="7" rowHeight="2:1">
              <mat-grid-tile>Dom </mat-grid-tile>
              <mat-grid-tile>Lun</mat-grid-tile>
              <mat-grid-tile>Mar</mat-grid-tile>
              <mat-grid-tile>Mier</mat-grid-tile>
              <mat-grid-tile>Jue</mat-grid-tile>
              <mat-grid-tile>Vier</mat-grid-tile>
              <mat-grid-tile>Sab</mat-grid-tile>
              
            </mat-grid-list>
            <mat-grid-list cols='7' rowHeight='1:1' *ngFor="let dia of mes.domingo">
              <mat-grid-tile>{{dia}}</mat-grid-tile>
              
             
            </mat-grid-list>

                    
          </div>
        </mat-card-content>
      </mat-card>
  </mat-grid-list>
</div>
